<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Teamup Auto Refresh</title>
  <script>
    // Tiempo de refresco en minutos
    const minutes = 5;
    const refreshTime = minutes * 60 * 1000; // convierte a milisegundos

    setTimeout(() => {
      window.location.reload(true); // fuerza la recarga desde el servidor
    }, refreshTime);
  </script>
  <style>
    html, body, iframe {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      border: none;
    }
  </style>
</head>
<body>
  <iframe 
    src="https://teamup.com/c/251h9g/aust--hachmann-ohg" 
    frameborder="0" 
    allowfullscreen>
  </iframe>
</body>
</html>
